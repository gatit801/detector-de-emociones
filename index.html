<html>
    <head>
        <title>
            deteccion de emociones
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">
        </title>
    </head>

    <body>

        <div class="container">
            <center>
                <h3 class="btn btn-warning heading">APLICACIÓN EMOCIÓN A EMOJI
                <br>
                <span>&#128522;</span>
                <span>&#128512;</span>
                <span>&#128532;</span>
                <span>&#128546;</span>
                <span>&#128545;</span>
                <span>&#128548;</span>
                </h3>
                <br><br>

                <p style="font-size: 22px;"> Toma tu foto para generar emoji
                    <br>
                    <b style="color: rgb(255, 251, 12)">Estas feliz? </b>
                    <br>
                    <br>
                    <b style="color: rgb(53, 56, 58)">Estas triste? </b>
                    <br>
                    <br>
                    <b style="color: rgb(174, 38, 1)">Estas enojado? </b>
                    <br>
                </p>

                <div class="col-md-4 col-sm-12 col-xs-12">

                    <label>Vsita de la camara web</label>
                    <div id="camera"></div>
                    <br><br>
                    <button onclick="takesnapshot()" class="btn btn-waring">Capturar imagen</button>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
            
                    <label>Prediccion 1 -</label>
                    <p class="emotion_name" id="result_emotion_name"></p>
                    <p class="emoji" id="update_emoji"></p>

                    <label>Prediccion 2 -</label>
                    <p class="emotion_name" id="result_emotion_name2"></p>
                    <p class="emoji" id="update_emoji2"></p>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Instantanea -</label>
                    <div id="result"></div>
                    <br><br>
                    <button onclick="check()" class="btn btn-succes">Predecir emocion</button>

                </div>

            </center>

        </div>

        <script src="main.js"></script>

    </body>
</html>
